<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon budget</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Header</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                            <ion-card-title>Card Title</ion-card-title>
                            </ion-card-header>
                        
                            <ion-card-content>
                                <ion-item>
                                <ion-label position="floating">Text</ion-label>
                                <ion-input type="text" id="input-reason"></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label position="floating">Montant de la dépense</ion-label>
                                <ion-input type="number" id="input-amount"></ion-input>
                            </ion-item>
                            <div class="ion-margin-top ion-text-right">
                                <ion-button fill="outline" color="danger" id="btn-cancel"><ion-icon slot="start" name="close-outline"></ion-icon>Supprimer</ion-button>
                                <ion-button id="btn-add"><ion-icon name="add-outline"></ion-icon>Ajouter</ion-button>
                            </div> 
                            </ion-card-content>
                        </ion-card>
                        <ion-list id="expenses-list"></ion-list>

                    <p class="ion-margin">Total des dépenses : <span id="total-expenses"></span></p>
                    </ion-col>
            </ion-row>
        </ion-grid>

            <ion-footer>
                <ion-toolbar color="primary">
                    <ion-title>Footer</ion-title>
                </ion-toolbar>
            </ion-footer>

        </ion-content>
    </ion-app>
    <ion-tab tab="games">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Games</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <h1>Games</h1>
        </ion-content>
    </ion-tab>

    <ion-tab tab="toto">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Toto</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <h1>toto</h1>
        </ion-content>
    </ion-tab>

    <!-- <ion-fotter>
        <ion-toolbar color="primary">
            <ion-title> Footer</ion-title>
        </ion-toolbar>
    </ion-fotter> -->

    <ion-tab-bar slot="bottom">

        <ion-tab-button tab="music">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Music</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="games">
          <ion-icon name="person-circle"></ion-icon>
          <ion-label>Games</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="toto">
          <ion-icon name="map"></ion-icon>
          <ion-label>Toto</ion-label>
        </ion-tab-button>
      </ion-tab-bar>

</ion-tab>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
